  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: black;
    }

    .content {
      padding: 50px;
      display: flex;
      justify-content: space-between;
      align-items: first baseline;
      gap: 10px;
      margin: auto;
    }

    .text-content {
      text-align: left;

    }

      background-color: #d9534f;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 20px;
    }

    .places {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .destination {
      background-color: #ffffff;
      padding: 5px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      transition: transform 0.3s;
      position: relative;
    }

    .destination img {
      width: 100%;
      height: 200px;
      display: block;
      border-radius: 12px;
    }

    .destination:hover {
      transform: scale(1.05);
    }
  </style>
</head>
