  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .seasonal-offers {
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #d4f5e9, #fef5c2);
    }

    .seasonal-offers h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .seasonal-offers p {
      margin-bottom: 30px;
      color: #666;
    }

    /* Scrollable Carousel Container */
    #carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .card {
      flex: 0 0 auto;
      width: 300px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 15px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin-bottom: 15px;
    }

    .grid img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card button {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Controls */
    .carousel-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .scroll-btn {
      background-color: #202b3b;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-btn:hover {
      background-color: #374a60;
    }

    /* Pagination dots */
    .dots {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #d63c3c;
      width: 12px;
      height: 12px;
    }

    body::-webkit-scrollbar {
      display: none;
    }
  </style>
