<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Travelxploria's Postcard</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  background: linear-gradient(to bottom, #b5ebd7, #ffec80);
  margin: 0;
  padding: 0;
}


h1 {
  font-family: "Pacifico", cursive;
  color: #e84c64;
  height: 100%;
  width: 100%;
}

.card {
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.card video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 12px;
  background: linear-gradient(to top, rgba(232,76,100,0.9), transparent);
  color: white;
}

.dot {
  height: 10px;
  width: 10px;
  background-color: #ccc;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.dot.active {
  background-color: #d63c3c;
  width: 12px;
  height: 12px;
}

body::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<div class="container py-5">
  <div class="row align-items-center g-4">
    <!-- Left Section -->
    <div class="col-md-4">
      <h1>Travelxploria's Postcard</h1>
      <p><em>A message from the heart ❤️</em></p>
      <p class="fw-bold text-danger">Capture unforgettable memories</p>
      <p class="text-success">Let your journeys inspire the world ✨</p>
    </div>

    <!-- Right Slider -->
    <div class="col-md-8">
      <div class="position-relative">
        <div class="d-flex overflow-hidden" id="slider" style="gap: 20px;">
          
          <!-- Card 1 -->
          <div class="card position-relative flex-shrink-0" style="width: 30%;">
            <video autoplay muted loop playsinline>
              <source src="..\Travelxplaria's Postcard\Subhodip.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="small mb-1">❤️🔥👍🏻😍</div>
              <div>Subhodip</div>
              <div class="small opacity-75">📍 Turkey</div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="card position-relative flex-shrink-0" style="width: 30%;">
            <video autoplay muted loop playsinline>
              <source src="..\Travelxplaria's Postcard\Soumee.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="small mb-1">❤️🔥👍🏻😍</div>
              <div>Soumee</div>
              <div class="small opacity-75">📍 Mauritius</div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="card position-relative flex-shrink-0" style="width: 30%;">
            <video autoplay muted loop playsinline>
              <source src="..\Travelxplaria's Postcard\Abhishek.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="small mb-1">❤️🔥👍🏻😍</div>
              <div>Abhishek</div>
              <div class="small opacity-75">📍 Singapore</div>
            </div>
          </div>

          <!-- Card 4 -->
          <div class="card position-relative flex-shrink-0" style="width: 30%;">
            <video autoplay muted loop playsinline>
              <source src="..\Travelxplaria's Postcard\Poushali.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="small mb-1">❤️🔥👍🏻😍</div>
              <div>Poushali</div>
              <div class="small opacity-75">📍 Vietnam</div>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <div class="d-flex justify-content-center align-items-center mt-3 gap-3">
          <button class="btn btn-dark rounded-circle" onclick="scrollLeft()">&#10094;</button>
          <div id="dots" class="d-flex gap-2">
            <span class="dot active"></span>
            <span class="dot"></span>
          </div>
          <button class="btn btn-dark rounded-circle" onclick="scrollRight()">&#10095;</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const slider = document.getElementById('slider');
const dots = document.querySelectorAll('#dots .dot');
let currentIndex = 0; // 0 = first set, 1 = second set
let visibleCards = 3; // number of cards visible at a time
let totalCards = slider.children.length;
let maxIndex = Math.ceil(totalCards / visibleCards) - 1; // number of sets

function updateDots() {
  dots.forEach((dot, index) => {
    dot.classList.toggle('active', index === currentIndex);
  });
}

function scrollLeft() {
  if (currentIndex > 0) {
    currentIndex--;
    let scrollPos = currentIndex * slider.clientWidth;
    slider.scrollTo({ left: scrollPos, behavior: 'smooth' });
    updateDots();
  }
}

function scrollRight() {
  if (currentIndex < maxIndex) {
    currentIndex++;
    let scrollPos = currentIndex * slider.clientWidth;
    slider.scrollTo({ left: scrollPos, behavior: 'smooth' });
    updateDots();
  }
}
</script>


</body>
</html>
